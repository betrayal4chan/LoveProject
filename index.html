<script>
/* -------------------------------
   GLOBAL THEME VARIABLES
--------------------------------- */
let nightMode = false;
let petalColor = "#ffb7c5"; // Day pink
let heartColor = "#ff4f7d"; // Day heart
const body = document.body;
const themeToggleBtn = document.getElementById('theme-toggle');

// Make colors accessible to other scripts
function getPetalColor() { return petalColor; }
function getHeartColor() { return heartColor; }

/* -------------------------------
   THEME FUNCTIONS
--------------------------------- */
function setDayTheme() {
    body.classList.remove("night");
    body.style.background = "linear-gradient(135deg, #ffd1dc, #fff0e6, #ffe6f2)";
    petalColor = "#ffb7c5"; 
    heartColor = "#ff4f7d"; 
    themeToggleBtn.innerHTML = "🌞 Day Mode";
}

function setNightTheme() {
    body.classList.add("night");
    body.style.background = "linear-gradient(135deg, #0b0f2e, #1a1f4a, #05010f)";
    petalColor = "#d6e6ff"; 
    heartColor = "#6ea0ff"; 
    themeToggleBtn.innerHTML = "🌙 Night Mode";
    spawnShootingStar();
}

themeToggleBtn.addEventListener("click", () => {
    if (nightMode) {
        setDayTheme();
    } else {
        setNightTheme();
    }
    nightMode = !nightMode;
});

/* -------------------------------
   MUSIC TOGGLE
--------------------------------- */
const music = document.getElementById('bg-music');
const musicToggleBtn = document.getElementById('music-toggle');

musicToggleBtn.addEventListener('click', () => {
    if (music.paused) {
        music.play();
        musicToggleBtn.innerHTML = '<i class="fas fa-heart"></i> Music';
    } else {
        music.pause();
        musicToggleBtn.innerHTML = '<i class="fas fa-heart-broken"></i> Music Off';
    }
});

/* -------------------------------
   PETALS
--------------------------------- */
window.addEventListener("load", function() {
    class Petal {
        constructor(width, height) { this.reset(width, height); }
        reset(width, height) {
            this.x = Math.random() * width;
            this.y = Math.random() * -height;
            this.size = 10 + Math.random() * 10;
            this.speedY = 0.5 + Math.random() * 1;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.opacity = 0.7 + Math.random() * 0.3;
            this.swing = Math.random() * 2;
            this.angle = Math.random() * Math.PI * 2;
            this.spin = (Math.random() - 0.5) * 0.02;
        }
        update(width, height) {
            this.y += this.speedY;
            this.x += this.speedX + Math.sin(this.swing + this.y / 30) * 0.3;
            this.angle += this.spin;
            if (this.y > height + 20) this.reset(width, height);
        }
        draw(ctx) {
            ctx.save();
            ctx.globalAlpha = this.opacity;
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.fillStyle = getPetalColor();
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.quadraticCurveTo(this.size / 2, -this.size / 2, 0, -this.size);
            ctx.quadraticCurveTo(-this.size / 2, -this.size / 2, 0, 0);
            ctx.fill();
            ctx.restore();
        }
    }

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    let petals = [];
    let width = window.innerWidth;
    let height = window.innerHeight;

    canvas.width = width;
    canvas.height = height;
    Object.assign(canvas.style, {
        position: "fixed",
        top: "0",
        left: "0",
        pointerEvents: "none",
        zIndex: "9999"
    });
    document.body.appendChild(canvas);

    for (let i = 0; i < 6; i++) petals.push(new Petal(width, height));

    function animate() {
        ctx.clearRect(0, 0, width, height);
        for (let petal of petals) {
            petal.update(width, height);
            petal.draw(ctx);
        }
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    });
});

/* -------------------------------
   SHOOTING STARS
--------------------------------- */
function spawnShootingStar() {
    if (!nightMode) return;
    const star = document.createElement("div");
    star.style.position = "fixed";
    star.style.width = "2px";
    star.style.height = "100px";
    star.style.background = "linear-gradient(white, transparent)";
    star.style.top = Math.random() * window.innerHeight * 0.5 + "px";
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.transform = "rotate(45deg)";
    star.style.zIndex = "9998";
    star.style.opacity = "0.8";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 1000);
    setTimeout(spawnShootingStar, 15000);
}
</script>
